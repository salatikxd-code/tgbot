version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpass
      POSTGRES_DB: botdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    env_file: .env
    depends_on:
      - db

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    restart: always
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
